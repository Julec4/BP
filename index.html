<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF SPU</title>

    <!--CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <!--CSSvirtualtour-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--VT script-->
    <script src="/js/pannellum.js"></script>
</head>
<body>
    <header>
        <h2>Technická fakulta</h2>
        <h3>slovenská poľnohospodárska univerzita v nitre</h3>
        <img src="/image/logo/SPU TF.png" alt="logo" id="main-logo">
    </header>


    <!--Virtual tour-->
    <div id="panorama">
        <div id="controls">
            <div class="ctrl" id="pan-up">&#9650;</div>
            <div class="ctrl" id="pan-down">&#9660;</div>
            <div class="ctrl" id="pan-left">&#9664;</div>
            <div class="ctrl" id="pan-right">&#9654;</div>
            <div class="ctrl" id="zoom-in">&plus;</div>
            <div class="ctrl" id="zoom-out">&minus;</div>
            <div class="ctrl" id="fullscreen">&#x2922;</div>
        </div>
    </div>
    <script src="/js/vt.js"></script>
    
</body>
</html>
